version: "3.9"
services:
  frontend:
    command: npm run dev
    build:
      context: ./web
      dockerfile: ../web.Dockerfile
    networks:
      - webnet
    develop:
      watch:
        - path: ./web
          target: /var/web # WORKDIR in Dockerfile
          action: sync
          ignore:
            - node_modules/
        - path: ./web/package.json
          target: /var/web/package.json
          action: rebuild
    depends_on:
      - postgres
    ports:
      - '3000:3000'

  postgres:
    image: postgres:16.2
    networks:
      - webnet
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: root
    ports:
      - '5432:5432'
    restart: always
    shm_size: 256mb
    volumes:
      - ./db/:/docker-entrypoint-initdb.d
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -d test_swe -U db_user"]
        interval: 10s
        timeout: 5s
        retries: 5

networks:
  webnet:
    driver: bridge