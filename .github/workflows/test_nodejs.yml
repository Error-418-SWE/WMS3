name: Node.js CI

on:
  push:
    branches: 
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 21.x]

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: web
    - run: |
        cd web
        pwd
        ls
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        pwd
        ls
        npm ci
    - run: npm run build --if-present
    - run: npm test
